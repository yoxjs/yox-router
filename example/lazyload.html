<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lazy Load</title>
</head>

<body>
  <div id="app"></div>
  <script src="./yox.js"></script>
  <script src="../dist/yox-router.js"></script>
  <script>
    Yox.use(YoxRouter)

    var router = new YoxRouter.Router({
      // 在 #app 元素渲染路由组件
      el: '#app',
      // 路由就是一个路径对应一个组件
      routes: [
        {
          path: '/index',
          component: {
            template: `
              <div>
                <h1>index</h1>
                <router-view />
              </div>
            `
          },
          children: [
            {
              path: '',
              component: {
                template: `
                  <div>
                    <h1>home</h1>
                  </div>
                `
              }
            },
            {
              path: 'user',
              load: function (callback) {
                setTimeout(
                  function () {
                    callback({
                      path: 'user/:id',
                      component: {
                        propTypes: {
                          id: {
                            type: 'string'
                          }
                        },
                        template: '<div>id: {{id}}</div>',
                        afterMount: function () {
                          console.log(this.$router.location)
                        }
                      }
                    })
                  },
                  1000
                )
              }
            }
          ]
        },
      ],
      // 当 path 未在 routes 中定义时，跳转到 404 路由
      route404: {
        path: '/404',
        component: {
          template: '<div>not found</div>'
        }
      }
    })

    // 开始监听 hashchange
    router.start()

    // 现在，路由已经启动了

  </script>
</body>

</html>
