<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nested</title>
</head>

<body>
  <div id="app"></div>
  <script src="./yox.js"></script>
  <script src="../dist/yox-router.js"></script>
  <script>
    Yox.use(YoxRouter)

    var router = new YoxRouter.Router({
      // 在 #app 元素渲染路由组件
      el: '#app',
      // 路由就是一个路径对应一个组件
      routes: [
        {
          path: '/user/:userId',
          component: {
            propTypes: {
              userId: {
                type: 'string'
              }
            },
            // 通过 <RouterView /> 定义子路由组件的渲染出口
            template: `
              <div>
                user id: {{userId}}
                <RouterView />
              </div>
            `
          },
          children: [
            {
              // 当 /user/:userId/profile 匹配成功
              // profile 会被渲染在 User 的 <RouterView> 中
              path: 'profile',
              component: {
                propTypes: {
                  userId: {
                    type: 'string'
                  }
                },
                template: `
                  <div>
                    user profile: {{userId}}
                  </div>
                `
              }
            },
            {
              // 当 /user/:userId/posts 匹配成功
              // posts 会被渲染在 User 的 <RouterView> 中
              path: 'posts',
              component: {
                propTypes: {
                  userId: {
                    type: 'string'
                  }
                },
                template: `
                  <div>
                    user posts: {{userId}}
                  </div>
                `
              }
            }
          ]
        }
      ],
      // 当 path 未在 routes 中定义时，跳转到 404 路由
      route404: {
        path: '/404',
        component: {
          template: '<div>not found</div>'
        }
      }
    })

    // 开始监听 hashchange
    router.start()

    // 现在，路由已经启动了

  </script>
</body>

</html>
