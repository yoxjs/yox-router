<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
</head>

<body>
  <div id="app"></div>
  <script src="./yox.js"></script>
  <script src="../dist/yox-router.js"></script>
  <script>
    Yox.use(YoxRouter)

    var router = new YoxRouter.Router({
      // 在 #app 元素渲染路由组件
      el: '#app',
      // 路由就是一个路径对应一个组件
      routes: [
        {
          path: '/',
          name: 'home',
          component: {
            template: `
              <div>
                <button o-push="/">
                  /
                </button>
                <button o-push="/user/123">
                  /user/123
                </button>
                <button o-push="{ path: '/user/123' }">
                  { path: '/user/123' }
                </button>
                <button o-push="{ path: '/user/:userId', params: { userId: 123 } }">
                  { path: '/user/:userId', params: { userId: 123 } }
                </button>
                <button o-push="{ name: 'user', params: { userId: 123 } }">
                  { name: 'user', params: { userId: 123 } }
                </button>
                <router-view />
              </div>
            `
          },
          children: [
            {
              path: '',
              component: {
                template: '<div>home</div>'
              }
            },
            {
              path: '/user/:userId',
              name: 'user',
              component: {
                propTypes: {
                  userId: {
                    type: 'number',
                  }
                },
                template: `
                  <div>
                    userId: {{userId}}
                  </div>
                `
              }
            }
          ]
        }
      ],
      // 当 path 未在 routes 中定义时，跳转到 404 路由
      route404: {
        path: '/404',
        component: {
          template: '<div>not found</div>'
        }
      }
    })

    // 开始监听 hashchange
    router.start()

    // 现在，路由已经启动了

  </script>
</body>

</html>
